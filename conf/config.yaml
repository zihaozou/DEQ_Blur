hydra:
  run:
    dir: ./outputs/exp-${blur.exp_name}_k-${blur.data.kernel_type}_sigma-${blur.data.sigma}/${now:%Y-%m-%d-%H-%M-%S}/
blur:
  exp_name: sigma_7.65
  model:
    warmup: null #/export1/project/zihao/DEQ_Blur/outputs/pretrain-sigma_3_k-k2_sigma-2.55/2022-03-26-19-19-45/ckpts/epoch_4_33.91.pt
    cnn:
      pretrained: /export1/project/zihao/DEQ_Blur/best7.pt
      depth: 12
      in_chans: 3
      out_chans: 3
      init_feats: 64
      kernel_size: 3
    red:
      gamma: 1
      tau: 0.00095
    deq:
      kwargs:
        tol: 1e-5
  data:
    hard_disk: "."
    train_path: ["/export1/project/Data_shirin/Data/DIV2K","/export1/project/Data_shirin/Data/CBSD400"]
    val_path: /export1/project/Data_shirin/Data/Set5
    three_imgs_path: /export1/project/zihao/DEQ_Blur/set3c
    kernel_path: /export1/project/zihao/DEQ_Blur/kernels/L09.mat
    kernel_type: k2
    fixed_noise: false
    sigma: 7.65
    patch_size: 256
    patch_per_img: 5
    batch_size: 20
    num_workers: 8
    test_overlap: 30
  train:
    num_epoches: 15

    devices: [0,1,2,3]
    optimizer:
      type: Adam
      kwargs:
        lr: 5e-4
    scheduler:
      type: ExponentialLR
      kwargs:
        gamma: 0.8
    
    