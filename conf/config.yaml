hydra:
  run:
    dir: ./outputs/${blur.exp_name}/${now:%Y-%m-%d-%H-%M-%S}/
blur:
  exp_name: test
  model:
    warmup: null
    cnn:
      pretrained: null
      depth: 12
      in_chans: 3
      out_chans: 3
      init_feats: 64
      kernel_size: 3
    red:
      gamma: 1
      tau: 0.00095
    deq:
      kwargs:
        tol: 1e-5
  data:
    train_path: /Set5
    val_path: /Set5
    kernel_path: /kernels/L09.mat
    kernel_type: k4
    fixed_noise: true
    sigma: 2.55
    patch_size: 256
    patch_per_img: 15
    batch_size: 2
    num_workers: 8

  train:
    num_epoches: 30

    devices: [0]
    optimizer:
      type: Adam
      kwargs:
        lr: 5e-4
    scheduler:
      type: MultiStepLR
      kwargs:
        milestones: [8]
        gamma: 1e-4/5e-4
    