hydra:
  run:
    dir: ./outputs/pretrain-${blur.exp_name}_k-${blur.data.kernel_type}_sigma-${blur.data.sigma}/${now:%Y-%m-%d-%H-%M-%S}/
blur:
  exp_name: sigma_3
  model:
    warmup: /export1/project/zihao/DEQ_Blur/outputs/pretrain-best5_k-k4_sigma-2.55/2022-03-25-11-39-38/ckpts/epoch_0_34.95.pt
    cnn:
      pretrained: /export1/project/zihao/DEQ_Blur/sigma_3.0.pt
      depth: 12
      in_chans: 3
      out_chans: 3
      init_feats: 64
      kernel_size: 3
    red:
      gamma: 1
      tau: 0.00095
    deq:
      kwargs:
        tol: 1e-5
  data:
    hard_disk: "."
    train_path: ["/export1/project/Jiaming/fixpoint/Data/DIV2K_A","/export1/project/Jiaming/fixpoint/Data/CBSD400","/export1/project/Jiaming/fixpoint/Data/DIV2K_B"]
    val_path: /export1/project/Jiaming/fixpoint/Data/Set5
    three_imgs_path: /export1/project/Jiaming/fixpoint/Data/set3c
    kernel_path: /export1/project/Jiaming/ZihaoZou/deq_run_deblur/data/kernels/L09.mat
    kernel_type: k4
    fixed_noise: false
    sigma: 2.55
    patch_size: 256
    patch_per_img: 5
    batch_size: 8
    num_workers: 8
    test_overlap: 30
  train:
    num_epoches: 10

    devices: [4,5]
    optimizer:
      type: Adam
      kwargs:
        lr: 5e-5
    scheduler:
      type: ExponentialLR 
      kwargs:
        gamma: 0.7
    
    